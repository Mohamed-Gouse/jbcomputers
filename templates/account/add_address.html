{% extends 'core/base.html' %}

{% block title %}Add Address{% endblock %}

{% block content %}

<div class="container">
    <div class="py-3">
        <div class="row py-3 px-1 d-flex justify-content-center">

            <div class="col-md-6">
                <div class="bg-white shadow-sm p-3">
                    <h4 class="text-center fw-bold text-uppercase">My Address</h4>
                    <hr>
                    <form method="post" action="" onsubmit="return validatePassword()">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="place">Place</label>
                            <input type="text" id="place" name="place" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="zipcode">Zip Code</label>
                            <input type="text" id="zipcode" name="zipcode" class="form-control" required>
                        </div>

                        <div class="text-right">
                            <input type="submit" class="btn btn-outline-success" value="Add Address">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function validatePassword() {
        var first_name = document.getElementById("first_name").value;
        var last_name = document.getElementById("last_name").value;
        var phone = document.getElementById("phone").value;
        var address = document.getElementById("address").value;
        var place = document.getElementById("place").value;
        var zipcode = document.getElementById("zipcode").value;

        if (!/[a-zA-Z][a-zA-Z_\s]/.test(first_name) || !/[a-zA-Z][a-zA-Z_\s]/.test(last_name) || !/[0-9]/.test(phone) || !/[a-zA-Z][a-zA-Z_\s]/.test(address) || !/[a-zA-Z][a-zA-Z_\s]/.test(place) || !/[0-9]/.test(zipcode)) {
            alert('Should contain atleast on character');
            return false;
        }

        return true;
    }

</script>


{% endblock %}
